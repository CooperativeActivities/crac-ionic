<ion-view title="Registrierung" id="page6">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="firstname">
                    <span class="input-label">Vorname</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" name="lastname">
                    <span class="input-label">Nachname</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" name="email">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="">
                </label>
                <label class="item item-input" name="password">
                    <span class="input-label">Passwort</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <a ui-sref="tabsController.neuigkeiten" id="registrierung-button3" class="button button-stable  button-block">Registrieren</a>
        </form>
    </ion-content>
</ion-view>
