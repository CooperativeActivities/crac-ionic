<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px;
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
    </style>
      <script src="js/app.js"></script>
    <script src="lib/angular-modules/angular-messages.min.js"></script>
    <script src="lib/angular-modules/angular-cookies.min.js"></script>

	 <script src="lib/authentication.service.js"></script>
	 <script src="lib/flash.service.js"></script>


      <script src="js/services/services.js"></script>
      <script src="js/services/organisationService.js"></script>

    <script src="js/controllers/controllers.js"></script>
      <script src="js/controllers/login_controller.js"></script>
      <script src="js/controllers/organisationsCtrl.js"></script>
    <script src="js/routes.js"></script>




    <!-- Only required for Tab projects w/ pages in multiple tabs
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" ng-controller="logoutCtrl" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-stable">
                <div class="title">Men√º</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header">
                <ion-list data-componentid="list5">
                    <ion-item class="item-thumbnail-left" ui-sref="organisation" menu-close="" data-componentid="list-item-thumbnail2">
                        <img src="img/orglogo.jpg">
                        <h2>Organisation</h2>
                        <p>Rotes Kreuz</p>
                    </ion-item>
                    <ion-item ui-sref="tabsController.neuigkeiten" menu-close="" data-componentid="list-item10"><i class="icon ion-chatbubble"></i> Neuigkeiten</ion-item>
                    <ion-item ui-sref="projects" menu-close="" data-componentid="list-item6"><i class="icon ion-clipboard"></i> Projekte</ion-item>
                    <ion-item ui-sref="organisation" menu-close="" data-componentid="list-item11"><i class="icon ion-ios-people"></i> Organisationen</ion-item>
                    <ion-item ui-sref="meinProfil" menu-close="" data-componentid="list-item5"><i class="icon ion-person"></i> Mein Profil</ion-item>
                    <ion-item ui-sref="umgebung" menu-close="" data-componentid="list-item7"><i class="icon ion-ios-location"></i> Umgebung</ion-item>
                    <ion-item ui-sref="einstellungen" menu-close="" data-componentid="list-item8"><i class="icon ion-gear-a"></i> Einstellungen</ion-item>
                    <ion-item ng-click="modal.show()" menu-close="" data-componentid="list-item9"><i class="icon ion-close-circled"></i> Abmelden</ion-item>
                </ion-list>
            </ion-content>

            <script id="logout-modal.html" type="text/ng-template">
                <ion-modal-view>
                    <ion-content>
                        <ion-item style="text-align: center;">Wirklich ausloggen?</ion-item>
                        <button ng-click="modal.hide()" ui-sref="login" class="button button-full button-assertive">
                            Ja - ausloggen
                        </button>
                        <button ng-click="modal.hide()" class="button button-full button-balanced">
                            Nein - eingeloggt bleiben
                        </button>
                    </ion-content>
                </ion-modal-view>
            </script>

        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
